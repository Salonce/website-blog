<div *ngFor="let article of articles"
     class="bg-white shadow p-5 rounded-xl border border-gray-200 hover:bg-gray-50 transition">

  <!-- Article info -->
  <p class="text-sm text-gray-500 mb-1">
    Published on {{ article.createdAt | date:'longDate' }} at {{ article.createdAt | date:'shortTime' }}
  </p>

  <h2 class="text-xl font-semibold text-gray-800 mb-2 break-words">
    {{ article.title }}
  </h2>

  <p class="text-gray-700 mb-3 break-words whitespace-normal overflow-x-hidden"
     [innerHTML]="getSafeHtml(getPreview(article.content) + '...')">
  </p>

  <p class="text-sm text-gray-500 mb-4">
    By {{ article.authorName }}
  </p>

    <div class="flex gap-3 pt-4 border-t border-gray-200">
    <a [routerLink]="['/dashboard/articles', article.id, 'edit']"
       class="px-4 py-2 rounded-lg bg-blue-500 text-white shadow-sm hover:bg-blue-600 hover:shadow transition font-medium">
      Edit
    </a>


    <button
        class="px-4 py-2 rounded-lg bg-red-500/90 text-white shadow-sm hover:bg-red-600 hover:shadow transition font-medium"
        (click)="deleteArticle(article.id)">
        Remove
    </button>
    </div>

</div>
