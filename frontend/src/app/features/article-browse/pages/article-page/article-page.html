<!-- PAGE WRAPPER -->
<div class="max-w-7xl mx-auto mt-16 px-4 sm:px-6 lg:px-8 overflow-x-hidden">

  @if (article) {

    <!-- ARTICLE WRAPPER -->
    <article class="bg-white shadow-md rounded-2xl p-8 border border-gray-100">

      <h1 class="text-3xl font-bold text-gray-900 mb-6 leading-tight break-words">
        {{ article.title }}
      </h1>

      <!-- QUILL CONTENT WRAPPER -->
      <div class="prose prose-lg text-gray-800 leading-relaxed max-w-full overflow-x-hidden break-words whitespace-pre-wrap">
        <div 
          [innerHTML]="getSafeHtml(article.content)" 
          class="max-w-full overflow-x-hidden break-words whitespace-pre-wrap">
        </div>
      </div>

    </article>

  } @else {

    <div class="flex justify-center items-center h-48">
      <p class="text-gray-500 italic text-lg animate-pulse">
        Loading article...
      </p>
    </div>

  }
</div>
