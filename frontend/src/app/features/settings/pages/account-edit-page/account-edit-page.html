<div class="max-w-md mx-auto mt-16 px-4 sm:px-6 lg:px-8">
<div class="max-w-md mx-auto mt-16 px-4 sm:px-6 lg:px-8">
  <div class="bg-white shadow-lg rounded-2xl p-8 text-center">

    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Edit Account</h2>

    <form class="space-y-4" (ngSubmit)="onSave()">

      <!-- Name -->
      <div class="text-left">
        <label class="block text-gray-400 text-xs mb-1">Current Name</label>
        <p class="text-gray-500 mb-1">{{ originalAccount?.name }}</p>
        <label class="block text-gray-500 text-sm mb-1" for="name">New Name</label>
        <input 
          id="name"
          type="text"
          [(ngModel)]="account.name"
          name="name"
          class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-amber-200 focus:border-amber-300"
        />
      </div>

      <!-- Email -->
      <div class="text-left">
        <label class="block text-gray-400 text-xs mb-1">Current Email</label>
        <p class="text-gray-500 mb-1">{{ originalAccount?.email }}</p>
        <label class="block text-gray-500 text-sm mb-1" for="email">New Email</label>
        <input 
          id="email"
          type="email"
          [(ngModel)]="account.email"
          name="email"
          class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-amber-200 focus:border-amber-300"
        />
      </div>

      <!-- Buttons -->
      <div class="flex space-x-4 mt-6">
        <button 
          type="submit"
          class="flex-1 bg-amber-200 text-gray-800 py-2 rounded-xl font-medium hover:bg-amber-300 transition"
        >
          Save Changes
        </button>

        <button 
          type="button"
          (click)="onCancel()"
          class="flex-1 bg-gray-200 text-gray-800 py-2 rounded-xl font-medium hover:bg-gray-300 transition"
        >
          Cancel
        </button>
      </div>

    </form>

  </div>
</div>
