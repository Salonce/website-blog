<div class="max-w-md mx-auto mt-16 px-4 sm:px-6 lg:px-8">
  @if (account) {
    <div class="bg-white shadow-lg rounded-2xl p-8 text-center">

      <!-- Name field -->
      <div class="mb-4 text-left">
        <h3 class="text-lg font-semibold text-gray-800">Name</h3>
        <div class="flex items-center gap-2 mt-1">
          @if (!editingFields.name) {
            <span class="flex-1">{{ account.name }}</span>
          } @else {
            <input
              type="text"
              [(ngModel)]="draftAccount.name"
              class="border border-gray-300 rounded-lg px-2 py-1 flex-1 text-left"
            />
          }
          <button
            (click)="editingFields.name ? saveField('name') : toggleEdit('name', true)"
            class="bg-amber-300 text-gray-800 px-3 py-1 rounded-xl font-medium hover:bg-amber-400 transition"
          >
            {{ editingFields.name ? 'Save' : 'Edit' }}
          </button>
        </div>
      </div>

      <!-- Email field -->
      <div class="mb-4 text-left">
        <h3 class="text-lg font-semibold text-gray-800">Email</h3>
        <div class="flex items-center gap-2 mt-1">
          @if (!editingFields.email) {
            <span class="flex-1">{{ account.email }}</span>
          } @else {
            <input
              type="text"
              [(ngModel)]="draftAccount.email"
              class="border border-gray-300 rounded-lg px-2 py-1 flex-1 text-left"
            />
          }
          <button
            (click)="editingFields.email ? saveField('email') : toggleEdit('email', true)"
            class="bg-amber-300 text-gray-800 px-3 py-1 rounded-xl font-medium hover:bg-amber-400 transition"
          >
            {{ editingFields.email ? 'Save' : 'Edit' }}
          </button>
        </div>
      </div>

      <!-- Optional info display -->
      <p class="text-gray-400 text-sm">User ID: {{ account.id }}</p>
      <p class="text-gray-400 text-sm">Roles: {{ account.roles.join(', ') }}</p>

    </div>
  } @else {
    <!-- Loading state -->
    <div class="bg-white shadow-lg rounded-2xl p-8 text-center">
      <p class="text-gray-500">Loading account details...</p>
    </div>
  }
</div>
