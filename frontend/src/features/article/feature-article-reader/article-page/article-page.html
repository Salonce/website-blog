<!-- PAGE WRAPPER -->
<div class="max-w-7xl mx-auto mt-16 px-4 sm:px-6 lg:px-8">

  @if (article) {

    <!-- ARTICLE WRAPPER -->
    <article class="bg-white shadow-md rounded-2xl p-8 border border-gray-100">

      <!-- TITLE -->
      <h1 class="text-3xl font-bold text-gray-900 mb-6 leading-tight">
        {{ article.title }}
      </h1>

      <!-- QUILL CONTENT - Remove conflicting classes -->
      <div class="prose prose-lg max-w-none whitespace-pre-wrap" 
          [innerHTML]="getSafeHtml(article.content)">
      </div>

    </article>

  } @else {

    <div class="flex justify-center items-center h-48">
      <p class="text-gray-500 italic text-lg animate-pulse">
        Loading article...
      </p>
    </div>

  }
</div>
