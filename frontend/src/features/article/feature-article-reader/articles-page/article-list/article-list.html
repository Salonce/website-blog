<!-- HOMEPAGE WRAPPER -->
<div class="max-w-7xl mx-auto mt-16 px-4 sm:px-6 lg:px-8 overflow-x-hidden">

  <div class="space-y-6" *ngIf="articles?.length; else noArticles">

    @for (article of articles; track article.slug) {
      <a
        class="block bg-white shadow p-5 rounded-xl hover:bg-gray-50 transition border border-gray-200"
        [routerLink]="['/articles', article.slug]"
      >

        <!-- Date (formatted nicely) -->
        <p class="text-sm text-gray-500 mb-2">
          {{ article.createdAt | date: 'longDate' }} 
          at {{ article.createdAt | date: 'shortTime' }}
        </p>

        <!-- Title -->
        <h2 class="text-xl font-semibold text-gray-800 mb-2 break-words">
          {{ article.title }}
        </h2>

        <!-- First 3 sentences / preview -->
        <!-- 
        <p
          class="text-gray-700 mb-2 max-w-full break-words whitespace-normal overflow-x-hidden"
          [innerHTML]="getSafeHtml(getPreview(article.content) + '...')">
        </p>
        -->

        <!-- Author -->
        <!-- 
        <p class="text-sm text-gray-500">
          By {{ article.authorName }}
        </p>
        -->
      </a>
    }
  </div>

  <ng-template #noArticles>
    <p class="text-gray-500 text-center">No articles found.</p>
  </ng-template>

</div>
