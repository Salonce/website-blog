<nav class="bg-stone-100 border-b border-stone-200 sticky top-16 z-40 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-center overflow-x-auto space-x-3 py-1 scrollbar-hide">

      @for (course of coursesMetadata$ | async; track course.id) {
        <a
          [routerLink]="['/courses', course.slug]"
          routerLinkActive="bg-amber-500 text-white"
          class="px-4 py-1 rounded-full text-lg sm:text-xl font-semibold
                 text-stone-700 hover:bg-amber-100 hover:text-amber-600
                 transition-colors whitespace-nowrap cursor-pointer">
          {{ course.name }}
        </a>
      }

    </div>
  </div>
</nav>
