<aside class="w-64 bg-white shadow-lg flex-shrink-0">
  <div class="p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 px-4">
      {{ courseSlug() | titlecase }}
    </h2>

    <nav class="divide-y divide-gray-200">
      <a *ngFor="let lesson of lessons()"
         [routerLink]="['/courses', courseSlug(), lesson.slug]"
         class="block px-4 py-2 bg-gray-50 hover:bg-amber-200 text-gray-800 font-medium transition-colors">
        {{ lesson.title }}
      </a>
    </nav>
  </div>
</aside>
