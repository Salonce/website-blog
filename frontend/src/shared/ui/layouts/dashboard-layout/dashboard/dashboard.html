<aside class="w-64 bg-white shadow-lg flex-shrink-0 h-screen overflow-y-auto">
  <div class="p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Dashboard</h2>

    <!-- Articles Section -->
    <div class="mb-6">
      <h3 class="text-gray-500 uppercase text-xs font-semibold mb-2">Articles</h3>
      <nav class="space-y-2">
        <a [routerLink]="['/dashboard/create-article']" class="block text-gray-700 hover:text-gray-900 font-medium px-2 py-1 rounded hover:bg-gray-100">
          Add Article
        </a>
        <a [routerLink]="['/dashboard/article-management']" class="block text-gray-700 hover:text-gray-900 font-medium px-2 py-1 rounded hover:bg-gray-100">
          Edit Articles
        </a>
      </nav>
    </div>

    <!-- Courses Section -->
    <div class="mb-6">
      <h3 class="text-gray-500 uppercase text-xs font-semibold mb-2">Courses</h3>
      <nav class="space-y-2">
        <a [routerLink]="['/dashboard/courses-management']" class="block text-gray-700 hover:text-gray-900 font-medium px-2 py-1 rounded hover:bg-gray-100">
          Edit Courses
        </a>
      </nav>
    </div>

    <!-- Users Section -->
    <div>
      <h3 class="text-gray-500 uppercase text-xs font-semibold mb-2">Users</h3>
      <nav class="space-y-2">
        <a [routerLink]="['/dashboard/users']" class="block text-gray-700 hover:text-gray-900 font-medium px-2 py-1 rounded hover:bg-gray-100">
          Edit Users
        </a>
      </nav>
    </div>
  </div>
</aside>
