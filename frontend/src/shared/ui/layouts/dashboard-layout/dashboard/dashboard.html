<aside class="w-64 bg-stone-50 shadow-lg flex-shrink-0 h-screen overflow-y-auto">
  <div class="p-6">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Dashboard</h2>

    <!-- Articles Section -->
    <div class="mb-6">
      <h3 class="text-gray-500 uppercase text-lg font-semibold mb-2">Articles</h3>
      <nav class="space-y-1">
        <a [routerLink]="['/dashboard/create-article']"
           class="relative block text-gray-800 font-semibold px-3 py-2 rounded-lg text-xl
                  transition-all duration-200 hover:bg-amber-50 hover:text-amber-800
                  before:absolute before:left-0 before:top-0 before:h-full before:w-1
                  before:bg-amber-500 before:scale-y-0 before:transition-transform
                  before:origin-top hover:before:scale-y-100">
          Add Article
        </a>
        <a [routerLink]="['/dashboard/article-management']"
           class="relative block text-gray-800 font-semibold px-3 py-2 rounded-lg text-xl
                  transition-all duration-200 hover:bg-amber-50 hover:text-amber-800
                  before:absolute before:left-0 before:top-0 before:h-full before:w-1
                  before:bg-amber-500 before:scale-y-0 before:transition-transform
                  before:origin-top hover:before:scale-y-100">
          Edit Articles
        </a>
      </nav>
    </div>

    <!-- Courses Section -->
    <div class="mb-6">
      <h3 class="text-gray-500 uppercase text-lg font-semibold mb-2">Courses</h3>
      <nav class="space-y-1">
        <a [routerLink]="['/dashboard/courses-management']"
           class="relative block text-gray-800 font-semibold px-3 py-2 rounded-lg text-xl
                  transition-all duration-200 hover:bg-amber-50 hover:text-amber-800
                  before:absolute before:left-0 before:top-0 before:h-full before:w-1
                  before:bg-amber-500 before:scale-y-0 before:transition-transform
                  before:origin-top hover:before:scale-y-100">
          Edit Courses
        </a>
      </nav>
    </div>

    <!-- Users Section -->
    <div>
      <h3 class="text-gray-500 uppercase text-lg font-semibold mb-2">Users</h3>
      <nav class="space-y-1">
        <a [routerLink]="['/dashboard/users']"
           class="relative block text-gray-800 font-semibold px-3 py-2 rounded-lg text-xl
                  transition-all duration-200 hover:bg-amber-50 hover:text-amber-800
                  before:absolute before:left-0 before:top-0 before:h-full before:w-1
                  before:bg-amber-500 before:scale-y-0 before:transition-transform
                  before:origin-top hover:before:scale-y-100">
          Edit Users
        </a>
      </nav>
    </div>
  </div>
</aside>
